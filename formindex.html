<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intial scale=1.0">
        <title>Survey Form</title>
    </head>
    <body>
        <h1 id="title">Jazz Listener Survey</h1>
        <p id="description">Thank you for your enthusiasm for jazz!</p>
        <form id="survey-form">
            <label for="name" id="name-label">Name
                <input id="name" type="text" name="name" placeholder="Please enter your name" required />
            </label>
            <label for="email" id="email-label">Email
                <input id="email" type="email" name="email" placeholder="Please enter your email" required />
            </label>
            <label for="number" id="number-label">How many years have you been listening to jazz?
                <input id="number" type="number" name="number" placeholder="optional" min="1" max="110"/>
            </label>
        </form>
    </body>
</html>
